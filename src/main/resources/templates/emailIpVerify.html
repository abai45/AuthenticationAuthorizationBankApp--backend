<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс Пароля</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #004a99;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .footer {
            font-size: 12px;
            text-align: center;
            color: #777;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            border: 3px solid #0056b3 ;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>VaBank</h1>
    </div>
    <div class="content">
        <p th:text="${'Уважаемый(ая) '+name+','}"></p>
        <p>Похоже, кто-то пытался войти в вашу учётную запись VaBank из нового местоположения. Если это вы, перейдите по ссылке, чтобы разрешить вход.</p>
        <p th:text="${'IP address: '+clientIp+'.'}"></p>
        <p th:text="${'Location: '+geoInfo+'.'}"></p>
        <a th:href="${url}" class="button">Подтвердите ваше местоположение</a>
        <p>Если вход запросили не вы, сбросьте свой пароль в целях безопасности.</p>
    </div>
    <div class="footer">
        <p>С уважением,<br>Команда VaBank</p>
    </div>
</div>
</body>
</html>
